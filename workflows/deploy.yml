name: Deploy to Hetzner VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/aleksacekic.com/portfolio
          
          git pull origin main
          
          npm install
          
          npm run build

          # Optional: Restart nginx if there are config changes
          # systemctl reload nginx
          
